"COS'È IL RIPIEGAMENTO PROTEICO? QUAL'È IL SUO RAPPORTO CON LE PATOLOGIE?",
#"WHAT IS PROTEIN FOLDING AND HOW IS IT RELATED TO DISEASE?",

# Text block
"Le proteine sono 'collane' di amminoacidi, molecole a lunga catena, e sono gli elementi fondamentali per il funzionamento biologico. Possono svolgere diverse funzioni: come enzimi, sono la forza motrice dietro a tutte le reazioni biochimiche che fanno funzionare la biologia; come elementi strutturali, sono i costituenti principali delle nostre ossa, muscoli, capelli, pelle e vasi sanguigni; come anticorpi, riconoscono gli intrusi e consentono al sistema immunitario di liberarsene. Queste sono le ragioni che hanno portato gli scienziati a sequenziare il genoma umano, la matrice di tutte le proteine. Ma come possiamo capire cosa queste proteine fanno e come funzionano?

Conoscere solo la sequenza genetica ci dice ben poco del funzionamento delle proteine: per svolgere la loro funzione, infatti, devono prima assemblarsi in una specifica forma, chiamata "ripiegamento" (fold). Le proteine sono meccanismi davvero incredibili: prima che possano svolgere la loro funzione, si assemblano da sole! Questo autoassemblamento è chiamato 'ripiegamento' (folding)
",
#"Proteins are necklaces of amino acids, long chain molecules. They are the basis of how biology gets things done. As enzymes, they are the driving force behind all of the biochemical reactions that make biology work. As structural elements, they are the main constituent of our bones, muscles, hair, skin and blood vessels. As antibodies, they recognize invading elements and allow the immune system to get rid of the unwanted invaders. For these reasons, scientists have sequenced the human genome – the blueprint for all of the proteins in biology – but how can we understand what these proteins do and how they work?

