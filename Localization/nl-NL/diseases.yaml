"WAT GEBEURT ER ALS EIWITTEN NIET CORRECT VOUWEN",

# Text block
"Ziektes zoals de ziekte van Alzheimer, de ziekte van Huntington, cystic fibrosis, BSE (gekkekoeienziekte), een erfelijke vorm van emfyseem en zelfs van veel soorten kanker wordt aangenomen dat ze het gevolg zijn van het verkeerd vouwen van eiwitten. Wanneer eiwitten verkeerd uitvouwen, kunnen ze samenklonteren ('aggregeren'). Deze klonten kunnen zich vaak in de hersenen verzamelen, waar wordt aangenomen dat ze de symptomen van BSE of de ziekte van Alzheimer veroorzaken."
