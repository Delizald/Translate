"WAT IS EIWITVOUWING EN HOE IS HET GERELATEERD AAN ZIEKTE?",

# Text block
"Eiwitten bestaan uit ketens van aminozuren. Ze zijn de basis van hoe in de natuur dingen geregeld worden. Als enzymen zijn ze de drijvende kracht achter alle biochemische reacties in de natuur. Als structurele elementen vormen ze het belangrijkste bestanddeel van onze botten, spieren, haren, huid en bloedvaten. Als antilichamen herkennen ze binnengedrongen elementen en laten ze het immuunsysteem de ongewenste indringers verwijderen. Om deze redenen hebben wetenschappers het menselijk genoom gesequenced - de blauwdruk voor alle eiwitten in de biologie - maar hoe kunnen we beter begrijpen wat deze eiwitten doen en hoe ze werken?

Echter, enkel het begrijpen van de sequentie vertelt ons weinig over wat het eiwit doet en hoe het werkt. Om hun functie te kunnen vervullen (bijv. als enzymen of antilichamen), moeten eiwitten een bepaalde vorm aannemen. Ook wel een “vouw” genoemd. Eiwitten zijn dus echt wonderbaarlijke machines: voordat ze hun werk doen assembleren zij zichzelf! Deze zelfassemblage wordt “vouwen” genoemd.",

