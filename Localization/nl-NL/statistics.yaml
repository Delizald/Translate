"Een van de beste manieren om Folding@home te helpen, is door je vrienden en familie zich aan te laten sluiten. Sluit je vervolgens aan bij een team of maak een je eigen team. Hoe meer punten jouw team verdient, hoe dichter we komen bij het vinden van remedies.

Op deze pagina vind je statistieken voor individuen en teams die gezamenlijk punten verdienen en concurreren met andere teams. Sommige van ons zijn behoorlijk fanatiek in onze aanpak van folden. Wij hebben teamwebsites, we voeren onze computers op, we helpen de technologie vooruit door het melden van bugs en we maken suggesties om de software te verbeteren.",

