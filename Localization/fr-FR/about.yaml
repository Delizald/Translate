# Bold text at the start
"Folding @ home (FAH or F @ h)",

# The rest of the paragraph
# "is a distributed computing project for simulating protein dynamics, including the process of protein folding and the movements of proteins implicated in a variety of diseases. It brings together citizen scientists who volunteer to run simulations of protein dynamics on their personal computers. Insights from this data are helping scientists to better understand biology, and providing new opportunities for developing therapeutics. "
"Folding@home (FAH ou F@h) est un projet de calcul distribué qui simule des protéines dynamiques, incluant le processus de repliement de protéines ainsi que le mouvement de protéines impliquées dans de nombreuses maladies. Ce projet rassemble des citoyens scientifiques bénévoles qui exécutent des simulations de protéines dynamiques sur leurs ordinateurs personnels. Les enseignements ainsi obtenus aident les scientifiques à mieux comprendre la biologie et leur permettent de développer de nouveaux traitements."
]
