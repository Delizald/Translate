"Una de las mejores maneras de ayudar a Folding@home es reclutando a sus amigos y familiares. Comience compartiendo nuestro proyecto con ellos. Entonces únete a un equipo o incluso comienza uno propio. Cuantos más puntos gane su equipo, más nos acercaremos a encontrar curas.

En esta página encontrará acceso a estadísticas para individuos y equipos que se han unido para ganar puntos y competir con otros equipos. Algunos de nosotros somos bastante intensos en nuestro enfoque del plegado. Tenemos sitios web de equipos, mejoramos nuestras computadoras e impulsamos la tecnología hacia adelante al informar errores y hacer sugerencias sobre cómo mejorar el software.",

